<!-- register.html -->
{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
    <h2 class="mb-4 text-center text-success">Register</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Create Account</button>
      </div>

      <p class="text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
  </div>
</div>

{% endblock %}
